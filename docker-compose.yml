services:
  react-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3030:3000
      - 3010:3010
    stdin_open: true
    tty: true
    volumes:
      - /usr/app/node_modules
      - .:/usr/app
  react-app-prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - 8082:80
